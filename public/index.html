      <div class="well base-color2 special-border">
				<h3>Data Input</h3>
        <hr class="special-border" />
      	<div class="body">
          Application will use <b>{{modelType[mIdx]}}</b> model
      		<div class="section">
      			Catalog Sales:&nbsp;&nbsp;
      					<input type="radio" ng-model="mIdx" value="0">Men's Clothing</input>&nbsp;&nbsp;
      					<input type="radio" ng-model="mIdx" value="1">Women's Clothing</input><br>
      			<div class="section">
      				<div ng-repeat="sval in sales track by $index">
      					Sales Input: {{$index +1}}  <input type="numeric" class="light-color2" ng-model="sales[$index]" required></input><br /><br />
      				</div>
      			</div>
      			<button type="button" class="btn btn-primary" ng-click="score()"><i class="glyphicon glyphicon-cloud-upload"></i>&nbsp;Score Now&nbsp;</button>
      		</div>
      	</div>
    </div>
